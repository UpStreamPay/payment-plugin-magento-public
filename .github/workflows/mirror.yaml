name: Mirror public repository

##
## Release Manager
##

on:
  push:
    branches:
      - main

jobs:
  mirror-repository:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
        name: Checkout
        with:
          fetch-depth: 0
          token: ${{ secrets.USP_GITHUB_ADMIN_ACCES_TOKEN }}

      - name: Remove workflows
        run: |
          rm -rf ./.github
          rm sonar-project.properties

      - name: Commit files
        run: |
          git config --local user.email "github@upstreampay.com"
          git config --local user.name "DagoodBoiii"
          git commit -a -m "Mirror commit"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.USP_GITHUB_ADMIN_ACCES_TOKEN }}
          repository: ${{ vars.MIRROR_REPOSITORY_NAME }}
          branch: main
          force: true
          tags: true
